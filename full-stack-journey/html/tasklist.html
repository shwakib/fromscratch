<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <h3>Add Task</h3>
        <form action="" id="task_form">
            <input type="text" id="newtask" placeholder="Write Your Task" autocomplete="off">
            <input type="submit" value="Add Task" id="submitbtn">
        </form>
        <hr>
        <h3>Task List</h3>
        <input type="text" id="search_task" placeholder="Search Task">
        <ul id="tasklist">

        </ul>
        <button id="clear_task">Clear Tasks</button>
    </div>

    <script src="/full-stack-journey/js/tasklist.js"></script>
</body>
</html>
