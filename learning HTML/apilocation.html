<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>

    <h1 id="empty"></h1>
    <button type="button" onclick="myLocation()">Get Location</button>

    <script>
        var data=document.getElementById("empty");

        function myLocation()
        {
            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showlocation);    
            }
        }

        function showlocation(position)
        {
            data.innerHTML="long :"+position.coords.longitude + "<br/>lat:" +position.coords.latitude;
        }
    </script>
</body>
</html>
