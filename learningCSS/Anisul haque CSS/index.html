    <title>Animation</title>
    </link>
    <style>
        img {
            max-width: 200px;
            height: auto;
            border: 4px solid black;

            display: block;
            margin: 0 auto;

            margin-top: 100px;
            border-radius: 50%;

            position: relative;

            animation-name: img-anim;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        /* img:hover {
            animation-name: img-anim;
            animation-duration: 10s;
            animation-fill-mode: forwards;
        } */

        @keyframes img-anim {

            /* from {
                max-width: 200px;
                border-color: orange;
            }

            to {
                max-width: 300px;
            } */
            /* 0% {
                max-width: 200px;
                border-color: orange;
            }

            50% {
                max-width: 250px;
                border-color: green;
            }

            100% {
                max-width: 300px;
                background-color: red;
            } */

            0% {
                top: 0;
                left: 0;
            }

            50% {
                top: 100px;
                left: 0;
                opacity: 0.5;
            }

            100% {
                top: 0px;
                left: 0;
            }
        }
    </style>
</head>
