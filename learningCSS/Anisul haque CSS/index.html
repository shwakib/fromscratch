<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <style>
        textarea {
            resize: none;
            width: 50%;
            padding: 20px;
            border: 3px grey solid;
            border-radius: 10px;
        }

        input[type="button"] {
            width: 100px;
            border: none;
            background-color: indianred;
            color: whitesmoke;
            padding: 10px;
            cursor: pointer;
        }

        select {
            width: 20%;
            padding: 20px;
            border: none;
            background-color: tomato;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <form>
        <select name="subject_name" id="subjects">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="java">Java</option>
        </select>
        <br />
        <textarea cols="30" rows="10">Write Your Comments Here</textarea>
        <br />
        <input type="button" value="Submit">
    </form>
</body>

</html>
